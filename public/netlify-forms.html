<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms Detection</title>
</head>
<body>
  <!-- This file is required for Netlify to detect forms -->
  <!-- The actual form is in the React component -->
  <form name="story-submission" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="story-submission" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <select name="bookFormat">
      <option value="E-Book">E-Book</option>
      <option value="Hard Book">Hard Book</option>
      <option value="Audio Book">Audio Book</option>
    </select>
    <textarea name="message"></textarea>
    <div class="hidden">
      <label>
        Don't fill this out if you're human: <input name="bot-field" type="text" />
      </label>
    </div>
  </form>
  
  <!-- Additional form for testing -->
  <form name="test-form" method="POST" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="test-form" />
    <input type="text" name="test-field" />
  </form>
</body>
</html>
